<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		
		<title>Frontend Mentor | Social links profile</title>

		
		<!-- Folha de estilo para dispositivos mobile(celulares, ipads) -->
		<link rel="stylesheet" href="assets/css/mobile.css">
		
		<!-- Folha de estilo para computadores de mesa e laptops -->
		<link rel="stylesheet" href="assets/css/desktop.css" media="screen and (min-width: 600px)">
	</head>
	<body>
	
		<main>
		
			<section class="profile">
			
				<img src="./assets/images/avatar-jessica.jpeg" class="profile__photo" alt="">
				
				<h1 class="profile__name">Jessica Randall</h1>
				<h2 class="profile__caption">London, United Kingdom</h2>
				
				<q class="profile__citation">Front-end developer and avid reader.</q>
				
				<nav class="profile-midias">
					<a href="#" 
						 target="_blank" 
						 class="profile-midias__link">
						 <span>GitHub</span>
					</a>
					
					<a href="#"
						 target="_blank" 
						 class="profile-midias__link">
						 <span>Frontend Mentor</span>
					</a>
					
					<a href="#" 
					   target="_blank" 
						 class="profile-midias__link">
						 <span>LinkedIn</span>
					</a>
					
					<a href="#" 
					   target="_blank" 
						 class="profile-midias__link">
						 <span>Twitter</span>
					</a>
					
					<a href="#" 
					   target="_blank" 
						 class="profile-midias__link">
						 <span>Instagram</span>
				  </a>
				</nav>
				
			</section>
			
		</main>
		
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Adriano</a>.
		</footer>
	</body>
</html>
